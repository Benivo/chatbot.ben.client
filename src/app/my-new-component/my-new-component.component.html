	<header>
		<div class="logo-box">
			<img src="assets/logo.png" alt="logo" />
		</div>
	</header>
	<div class="chatFullCont">
  <div class="row">
    <div class="chatBox col-md-6">
      <div id="chatHeight" class="chatHeight scrollbarStyle">
        <div *ngFor="let message of messages"> 
          <div class="sender" *ngIf="message.type=='agent'">
            <div class="senderName"><span>B</span></div>
            <p>{{message.message}}</p>
            </div>
          
          <div class="recipient" *ngIf="message.type=='me'">
            <p>{{message.message}}</p>
          </div>

          <div>
            <div class="sender msgTypingDots" *ngIf="message.type=='dots'">
              <div class="senderName"><span>L</span></div>
              <div class="dots">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sendMsg">
        <input type="text"  placeholder="Type a message" #box value="I am from Berlin" (keyup.enter)="box.value=SubmitRequest(box.value);"/>
        <input type="submit" value="SEND" />
      </div>
    </div>
    <div class="infographic-container col-md-6">
      <div class="col-md-12">
          <div *ngIf="InfographicNumber == 0;"><p></p></div>
          <div *ngIf="InfographicNumber == 1;"><app-infographic1></app-infographic1></div>
          <div *ngIf="InfographicNumber == 2;"><app-infographic2></app-infographic2></div>
          <div *ngIf="InfographicNumber == 3;"><app-infographic3></app-infographic3></div>
          <div *ngIf="InfographicNumber == 4;"><app-infographic4></app-infographic4></div>
          <div *ngIf="InfographicNumber == 5;"><app-infographic5></app-infographic5></div>
          <div *ngIf="InfographicNumber == 6;"><app-infographic6></app-infographic6></div>
          <div *ngIf="InfographicNumber == 7;"><app-infographic7></app-infographic7></div>
          <div *ngIf="InfographicNumber == 8;"><app-infographic8></app-infographic8></div>
      </div>
    </div>
  </div>
	</div>
